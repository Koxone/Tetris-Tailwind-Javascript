<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tetris" />

    <title>Tetris Vanilla</title>

  <body class="flex min-h-screen items-center justify-center bg-gray-900">

      class="flex h-[600px] w-[300px] rounded-xl bg-gradient-to-br from-gray-400 via-gray-400 to-gray-700 p-6 shadow-2xl sm:h-[800px] sm:w-[400px]"

      <div
        class="aspect-[10/20] w-full max-w-[500px] rounded-md bg-black p-[4px]"
      >
        <div
          id="board"
          class="grid h-full w-full grid-cols-10 grid-rows-20 gap-[1px]"
        ></div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
