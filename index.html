<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tetris" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tetris</title>
  </head>
  <body
    class="flex min-h-screen items-center justify-center gap-3 overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4"
  >
    <div class="flex gap-3">
      <div class="flex flex-col gap-4 self-center">
        <div
          class="h-fit w-[260px] self-center overflow-hidden rounded-xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-sm"
        >
          <div
            class="border-b border-violet-500/30 bg-gradient-to-r from-violet-600 via-purple-600 to-indigo-600 p-3"
          >
            <h2
              class="text-right text-sm font-bold tracking-[0.2em] text-white uppercase drop-shadow-lg"
            >
              level
            </h2>
          </div>
          <div
            class="bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-3 py-2 backdrop-blur-sm"
          >
            <div
              id="level"
              class="block w-full bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-right text-2xl font-black tracking-wide text-transparent drop-shadow-sm"
            >
              0
            </div>
          </div>
        </div>
        <div
          class="h-fit w-[260px] self-center overflow-hidden rounded-xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-sm"
        >
          <div
            class="border-b border-violet-500/30 bg-gradient-to-r from-violet-600 via-purple-600 to-indigo-600 p-3"
          >
            <h2
              class="text-right text-sm font-bold tracking-[0.2em] text-white uppercase drop-shadow-lg"
            >
              time
            </h2>
          </div>
          <div
            class="bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-3 py-2 backdrop-blur-sm"
          >
            <time
              id="timer"
              aria-label="current-time"
              class="block w-full bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-right text-2xl font-black tracking-wide text-transparent drop-shadow-sm"
            >
              00:00:00
            </time>
          </div>
        </div>
      </div>
      <main
        class="relative flex h-[calc(100vh-4rem)] min-h-[500px] w-full max-w-[400px] rounded-2xl border border-slate-600/30 bg-gradient-to-br from-slate-800 via-slate-700 to-slate-900 p-2 shadow-2xl backdrop-blur-sm sm:h-[800px] sm:w-[400px] sm:p-6"
      >
        <div
          id="modalNewGame"
          class="absolute top-1/2 left-1/2 z-50 flex aspect-video w-[280px] -translate-x-1/2 -translate-y-1/2 flex-col items-center justify-between rounded-3xl border border-violet-500/30 bg-gradient-to-br from-slate-800/95 via-slate-900/95 to-purple-900/95 p-4 text-white shadow-2xl backdrop-blur-xl"
        >
          <p
            class="bg-gradient-to-r from-violet-300 via-purple-300 to-indigo-300 bg-clip-text text-4xl font-black tracking-tight text-transparent drop-shadow-xl"
          >
            Welcome!
          </p>
          <div id="buttonContainer" class="flex w-full justify-center">
            <button
              id="start"
              class="relative flex cursor-pointer items-center justify-center gap-3 rounded-xl border-2 border-violet-400/40 bg-gradient-to-r from-violet-500 via-purple-500 to-indigo-500 p-3 font-bold text-white shadow-[0_0_20px_rgba(139,69,255,0.4)] backdrop-blur-sm transition-all duration-300 ease-out before:pointer-events-none before:absolute before:inset-0 before:rounded-xl before:bg-gradient-to-r before:from-white/20 before:via-transparent before:to-white/10 hover:scale-105 hover:from-violet-400 hover:via-purple-400 hover:to-indigo-400 hover:shadow-[0_0_30px_rgba(139,69,255,0.6)] active:scale-95"
            >
              Start Game
            </button>
          </div>
        </div>
        <div
          id="modal"
          class="absolute top-1/2 left-1/2 z-50 hidden aspect-video w-[280px] -translate-x-1/2 -translate-y-1/2 flex-col items-center justify-between rounded-3xl border border-red-500/30 bg-gradient-to-br from-slate-800/95 via-slate-900/95 to-red-900/95 p-4 text-white shadow-2xl backdrop-blur-xl"
        >
          <p
            class="bg-gradient-to-r from-red-300 via-orange-300 to-yellow-300 bg-clip-text text-4xl font-black tracking-tight text-transparent drop-shadow-xl"
          >
            Game Over
          </p>
          <div id="buttonContainer" class="flex w-full justify-center">
            <button
              id="negative"
              class="relative hidden cursor-pointer items-center justify-center rounded-xl border-2 border-orange-400/40 bg-gradient-to-r from-orange-500 via-red-500 to-pink-500 p-3 font-bold text-white shadow-[0_0_20px_rgba(251,146,60,0.4)] backdrop-blur-sm transition-all duration-300 ease-out before:pointer-events-none before:absolute before:inset-0 before:rounded-xl before:bg-gradient-to-r before:from-white/20 before:via-transparent before:to-white/10 hover:scale-105 hover:from-orange-400 hover:via-red-400 hover:to-pink-400 hover:shadow-[0_0_30px_rgba(251,146,60,0.6)] active:scale-95"
            >
              Restart
            </button>

            <button
              id="positive"
              class="relative flex cursor-pointer items-center justify-center gap-3 rounded-xl border-2 border-emerald-400/40 bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 p-3 font-bold text-white shadow-[0_0_20px_rgba(16,185,129,0.4)] backdrop-blur-sm transition-all duration-300 ease-out before:pointer-events-none before:absolute before:inset-0 before:rounded-xl before:bg-gradient-to-r before:from-white/20 before:via-transparent before:to-white/10 hover:scale-105 hover:from-emerald-400 hover:via-teal-400 hover:to-cyan-400 hover:shadow-[0_0_30px_rgba(16,185,129,0.6)] active:scale-95"
            >
              Play Again
            </button>
          </div>
        </div>
        <div
          class="h-full w-full rounded-xl border border-slate-700/50 bg-gradient-to-br from-slate-900 to-black p-[2px] shadow-inner sm:p-[4px]"
        >
          <div
            id="board"
            class="grid h-full w-full grid-cols-10 grid-rows-20 gap-[1px] overflow-hidden rounded-lg"
          ></div>
        </div>
      </main>
      <div class="flex flex-col gap-4 self-center">
        <div
          class="h-fit w-[260px] overflow-hidden rounded-xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-sm"
        >
          <div
            class="border-b border-violet-500/30 bg-gradient-to-r from-violet-600 via-purple-600 to-indigo-600 p-3"
          >
            <h2
              class="text-sm font-bold tracking-[0.2em] text-white uppercase drop-shadow-lg"
            >
              high score
            </h2>
          </div>
          <div
            class="bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-3 py-2 backdrop-blur-sm"
          >
            <p
              id="highscore"
              class="bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-2xl font-black tracking-wide text-transparent drop-shadow-sm"
            >
              0
            </p>
          </div>
        </div>
        <div
          class="h-fit w-[260px] overflow-hidden rounded-xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-sm"
        >
          <div
            class="border-b border-violet-500/30 bg-gradient-to-r from-violet-600 via-purple-600 to-indigo-600 p-3"
          >
            <h2
              class="text-sm font-bold tracking-[0.2em] text-white uppercase drop-shadow-lg"
            >
              score
            </h2>
          </div>
          <div
            class="bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-3 py-2 backdrop-blur-sm"
          >
            <output
              id="score"
              class="bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-2xl font-black tracking-wide text-transparent drop-shadow-sm"
            >
              0
            </output>
          </div>
        </div>
      </div>
    </div>
    <audio id="music" loop src="/theme.mp3"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
