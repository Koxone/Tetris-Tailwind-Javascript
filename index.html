<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tetris" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Viewport & font -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tetris</title>
  </head>

  <body
    class="flex min-h-screen items-center justify-center gap-6 overflow-hidden bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 p-6 font-sans text-white antialiased"
  >
    <div class="flex gap-6">
      <!-- ─────────────────────── Left info panel -->
      <aside class="flex flex-col gap-6 self-center">
        <!-- Level Card -->
        <section
          class="w-[260px] rounded-2xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-md"
        >
          <header
            class="rounded-t-2xl border-b border-violet-500/40 bg-gradient-to-r from-violet-700 via-purple-700 to-indigo-700 px-5 py-3"
          >
            <h2
              class="text-right text-[0.7rem] font-bold tracking-[0.25em] text-slate-200 uppercase"
            >
              Level
            </h2>
          </header>
          <div
            class="rounded-b-2xl bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-5 py-3"
          >
            <span
              id="level"
              class="block w-full bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-right text-3xl font-extrabold text-transparent drop-shadow-md"
              >0</span
            >
          </div>
        </section>

        <!-- Time Card -->
        <section
          class="w-[260px] rounded-2xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-md"
        >
          <header
            class="rounded-t-2xl border-b border-violet-500/40 bg-gradient-to-r from-violet-700 via-purple-700 to-indigo-700 px-5 py-3"
          >
            <h2
              class="text-right text-[0.7rem] font-bold tracking-[0.25em] text-slate-200 uppercase"
            >
              Time
            </h2>
          </header>
          <div
            class="rounded-b-2xl bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-5 py-3"
          >
            <time
              id="timer"
              aria-label="current-time"
              class="block w-full bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-right text-3xl font-extrabold text-transparent drop-shadow-md"
              >00:00:00</time
            >
          </div>
        </section>
      </aside>

      <!-- ─────────────────────── Game board -->
      <main
        class="relative h-[calc(100vh-4rem)] min-h-[500px] w-full max-w-[400px] rounded-3xl border border-slate-600/40 bg-gradient-to-br from-slate-800 via-slate-700 to-slate-900 p-3 shadow-2xl backdrop-blur-md sm:h-[800px] sm:w-[400px] sm:p-6"
      >
        <!-- Modal: Welcome -->
        <section
          id="modalNewGame"
          class="absolute top-1/2 left-1/2 z-50 flex w-[280px] -translate-x-1/2 -translate-y-1/2 flex-col items-center gap-8 rounded-3xl border border-violet-500/40 bg-gradient-to-br from-slate-800/95 via-slate-900/95 to-purple-900/95 p-6 shadow-2xl backdrop-blur-xl"
        >
          <h1
            class="bg-gradient-to-r from-violet-300 via-purple-300 to-indigo-300 bg-clip-text text-4xl font-black text-transparent drop-shadow-lg"
          >
            Welcome!
          </h1>
          <button
            id="start"
            class="rounded-xl border-2 border-violet-400/40 bg-gradient-to-r from-violet-500 via-purple-500 to-indigo-500 px-6 py-3 text-lg font-bold shadow-xl transition hover:brightness-110 focus:ring-4 focus:ring-violet-400/50 focus:outline-none active:scale-95"
          >
            Start Game
          </button>
        </section>

        <!-- Modal: Game Over -->
        <section
          id="modal"
          class="absolute top-1/2 left-1/2 z-50 hidden w-[280px] -translate-x-1/2 -translate-y-1/2 flex-col items-center gap-8 rounded-3xl border border-red-500/40 bg-gradient-to-br from-slate-800/95 via-slate-900/95 to-red-900/95 p-6 shadow-2xl backdrop-blur-xl"
        >
          <h1
            class="bg-gradient-to-r from-red-300 via-orange-300 to-yellow-300 bg-clip-text text-4xl font-black text-transparent drop-shadow-lg"
          >
            Game Over
          </h1>
          <div class="flex w-full justify-center gap-4">
            <button
              id="negative"
              class="hidden rounded-xl border-2 border-orange-400/40 bg-gradient-to-r from-orange-500 via-red-500 to-pink-500 px-4 py-2 font-bold shadow-xl transition hover:brightness-110 focus:ring-4 focus:ring-orange-300/50 focus:outline-none active:scale-95"
            >
              Restart
            </button>
            <button
              id="positive"
              class="rounded-xl border-2 border-emerald-400/40 bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-500 px-4 py-2 font-bold shadow-xl transition hover:brightness-110 focus:ring-4 focus:ring-emerald-300/50 focus:outline-none active:scale-95"
            >
              Play Again
            </button>
          </div>
        </section>

        <!-- Board wrapper -->
        <div
          class="h-full w-full rounded-2xl border border-slate-700/50 bg-gradient-to-br from-slate-900 to-black p-[3px] shadow-inner sm:p-[6px]"
        >
          <div
            id="board"
            class="grid h-full w-full grid-cols-10 grid-rows-20 gap-[2px] overflow-hidden rounded-lg"
          ></div>
        </div>
      </main>

      <!-- ─────────────────────── Right info panel -->
      <aside class="flex flex-col gap-6 self-center">
        <!-- High Score -->
        <section
          class="w-[260px] rounded-2xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-md"
        >
          <header
            class="rounded-t-2xl border-b border-violet-500/40 bg-gradient-to-r from-violet-700 via-purple-700 to-indigo-700 px-5 py-3"
          >
            <h2
              class="text-[0.7rem] font-bold tracking-[0.25em] text-slate-200 uppercase"
            >
              High Score
            </h2>
          </header>
          <div
            class="rounded-b-2xl bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-5 py-3"
          >
            <output
              id="highscore"
              class="block bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-3xl font-extrabold text-transparent drop-shadow-md"
              >0</output
            >
          </div>
        </section>

        <!-- Score -->
        <section
          class="w-[260px] rounded-2xl border border-slate-700/50 bg-gradient-to-br from-slate-800/90 to-slate-900/90 shadow-2xl backdrop-blur-md"
        >
          <header
            class="rounded-t-2xl border-b border-violet-500/40 bg-gradient-to-r from-violet-700 via-purple-700 to-indigo-700 px-5 py-3"
          >
            <h2
              class="text-[0.7rem] font-bold tracking-[0.25em] text-slate-200 uppercase"
            >
              Score
            </h2>
          </header>
          <div
            class="rounded-b-2xl bg-gradient-to-br from-slate-700/80 to-slate-800/80 px-5 py-3"
          >
            <output
              id="score"
              class="block bg-gradient-to-r from-violet-300 to-purple-300 bg-clip-text text-3xl font-extrabold text-transparent drop-shadow-md"
              >0</output
            >
          </div>
        </section>
      </aside>
    </div>

    <!-- Music -->
    <audio id="music" loop src="/theme.mp3"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
