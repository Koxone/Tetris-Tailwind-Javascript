<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Tetris" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body
    class="flex min-h-screen items-center justify-center gap-3 overflow-hidden bg-gray-900 p-4"
  >
    <div class="flex gap-3">
      <div
        class="h-fit w-[260px] self-center overflow-hidden rounded-md border border-black shadow-md"
      >
        <div
          class="bg-gradient-to-b from-gray-800 via-gray-700 to-blue-900 p-3"
        >
          <h2
            class="text-right text-sm font-extrabold tracking-widest text-white uppercase drop-shadow-sm"
          >
            time
          </h2>
        </div>
        <div class="bg-gradient-to-b from-blue-200 to-blue-600 px-3 py-2">
          <time
            id="timer"
            aria-label="current-time"
            class="block w-full text-right text-2xl font-extrabold tracking-wide text-white drop-shadow-sm [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000]"
          >
            00:00:00
          </time>
        </div>
      </div>
      <main
        class="relative flex h-[calc(100vh-4rem)] min-h-[500px] w-full max-w-[400px] rounded-xl bg-gradient-to-br from-gray-400 via-gray-400 to-gray-700 p-2 shadow-2xl sm:h-[800px] sm:w-[400px] sm:p-6"
      >
        <div
          id="modalNewGame"
          class="absolute top-1/2 left-1/2 z-50 flex aspect-video w-[280px] -translate-x-1/2 -translate-y-1/2 flex-col items-center justify-between rounded-2xl border border-white bg-neutral-800 p-4 text-white"
        >
          <p
            class="text-4xl font-semibold [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000]"
          >
            Welcome!
          </p>
          <div id="buttonContainer" class="flex w-full justify-center">
            <button
              id="start"
              class="relative flex cursor-pointer items-center justify-center gap-3 rounded-lg border-2 border-lime-300/60 bg-gradient-to-br from-lime-400 via-green-500 to-emerald-500 p-3 font-semibold text-white shadow-[0_0_0px_rgba(163,230,53,0.4),0_0_40px_rgba(34,197,94,0.3)] backdrop-blur-sm transition-all duration-300 ease-in-out [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000] before:pointer-events-none before:absolute before:inset-0 before:rounded-lg before:bg-gradient-to-br before:from-white/20 before:via-transparent before:to-black/10 after:pointer-events-none after:absolute after:inset-[1px] after:rounded-md after:bg-gradient-to-br after:from-white/10 after:to-transparent hover:from-green-400 hover:via-emerald-500 hover:to-emerald-700"
            >
              Start Game
            </button>
          </div>
        </div>
        <div
          id="modal"
          class="absolute top-1/2 left-1/2 z-50 hidden aspect-video w-[280px] -translate-x-1/2 -translate-y-1/2 flex-col items-center justify-between rounded-2xl border border-white bg-neutral-800 p-4 text-white"
        >
          <p class="text-4xl font-semibold">Game Over</p>
          <div id="buttonContainer" class="flex w-full justify-center">
            <button
              id="negative"
              class="relative hidden cursor-pointer items-center justify-center rounded-lg border-2 border-orange-300/60 bg-gradient-to-br from-yellow-400 via-orange-500 to-rose-500 p-3 font-semibold text-white shadow-[0_0_0px_rgba(251,191,36,0.3),0_0_40px_rgba(244,63,94,0.3)] backdrop-blur-sm transition-all duration-300 ease-in-out [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000] before:pointer-events-none before:absolute before:inset-0 before:rounded-lg before:bg-gradient-to-br before:from-white/20 before:via-transparent before:to-black/10 after:pointer-events-none after:absolute after:inset-[1px] after:rounded-md after:bg-gradient-to-br after:from-white/10 after:to-transparent hover:from-yellow-500 hover:via-orange-600 hover:to-rose-600"
            >
              Restart
            </button>

            <button
              id="positive"
              class="relative flex cursor-pointer items-center justify-center gap-3 rounded-lg border-2 border-lime-300/60 bg-gradient-to-br from-lime-400 via-green-500 to-emerald-500 p-3 font-semibold text-white shadow-[0_0_0px_rgba(163,230,53,0.4),0_0_40px_rgba(34,197,94,0.3)] backdrop-blur-sm transition-all duration-300 ease-in-out [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000] before:pointer-events-none before:absolute before:inset-0 before:rounded-lg before:bg-gradient-to-br before:from-white/20 before:via-transparent before:to-black/10 after:pointer-events-none after:absolute after:inset-[1px] after:rounded-md after:bg-gradient-to-br after:from-white/10 after:to-transparent hover:from-lime-500 hover:via-green-600 hover:to-emerald-600"
            >
              Play Again
            </button>
          </div>
        </div>
        <div class="h-full w-full rounded-md bg-black p-[2px] sm:p-[4px]">
          <div
            id="board"
            class="grid h-full w-full grid-cols-10 grid-rows-20 gap-[1px]"
          ></div>
        </div>
      </main>
      <div class="flex flex-col gap-4 self-center">
        <div
          class="h-fit w-[260px] overflow-hidden rounded-md border border-black shadow-md"
        >
          <div
            class="bg-gradient-to-b from-gray-800 via-gray-700 to-blue-900 p-3"
          >
            <h2
              class="text-sm font-extrabold tracking-widest text-white uppercase drop-shadow-sm"
            >
              high score
            </h2>
          </div>
          <div class="bg-gradient-to-b from-blue-200 to-blue-600 px-3 py-2">
            <p
              id="highscore"
              class="text-2xl font-extrabold tracking-wide text-white drop-shadow-sm [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000]"
            >
              0
            </p>
          </div>
        </div>
        <div
          class="h-fit w-[260px] overflow-hidden rounded-md border border-black shadow-md"
        >
          <div
            class="bg-gradient-to-b from-gray-800 via-gray-700 to-blue-900 p-3"
          >
            <h2
              class="text-sm font-extrabold tracking-widest text-white uppercase drop-shadow-sm"
            >
              score
            </h2>
          </div>
          <div class="bg-gradient-to-b from-blue-200 to-blue-600 px-3 py-2">
            <output
              id="score"
              class="text-2xl font-extrabold tracking-wide text-white drop-shadow-sm [text-shadow:_-1px_-1px_0_#000,_1px_-1px_0_#000,_-1px_1px_0_#000,_1px_1px_0_#000]"
            >
              0
            </output>
          </div>
        </div>
      </div>
    </div>
    <audio id="music" loop src="/theme.mp3"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
